<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: url("couple.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        color: white;
        text-align: center;
    }

    /* Dark overlay */
    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 2;
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    /* Heart animation */
    .heart {
        position: absolute;
        bottom: -10px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        color: #ff4d6d;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="content">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>
        Every moment with you feels magical.  
        You are my happiness, my peace, and my forever love.  
        I am so lucky to have you in my life.
    </p>
    <p>
        No matter where life takes us,  
        my heart will always belong to you. üíï
    </p>
</div>

<!-- Floating Hearts -->
<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
