<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    /* Full-page background and content */
    #valentineContent {
        display: none; /* hidden initially */
        height: 100vh;
        background-image: url("ketan.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center 20%;
        color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        text-align: center;
    }

    #valentineContent::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        top: 0;
        left: 0;
        z-index: 0;
    }

    #valentineContent .content {
        position: relative;
        z-index: 2;
        max-width: 700px;
        padding: 20px;
        animation: fadeIn 2s ease-in-out;
    }

    h1 { font-size: 45px; margin-bottom: 20px; }
    p { font-size: 20px; line-height: 1.6; margin-bottom: 15px; }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -10px;
        font-size: 24px;
        animation: floatUp linear infinite;
        color: #ff4d6d;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Initial overlay popup */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
        color: white;
    }

    #popup h1 {
        font-size: 36px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
    }

    #yesBtn {
        background-color: #ff4d6d;
    }

    #noBtn {
        background-color: #555;
        position: relative;
    }
</style>
</head>
<body>

<!-- Popup overlay -->
<div id="popup">
    <h1>Are you my Valentine? üíñ</h1>
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
</div>

<!-- Valentine Content -->
<div id="valentineContent">
    <div class="content">
        <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
        <p>
            Every moment with you feels magical.<br>
            You are my happiness, my peace, and my forever love.
        </p>
        <p>
            No matter where life takes us,<br>
            my heart will always belong to you. üíï
        </p>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<!-- Scripts -->
<script>
    const popup = document.getElementById('popup');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const valentine = document.getElementById('valentineContent');
    const music = document.getElementById('bgMusic');

    // YES button click
    yesBtn.addEventListener('click', () => {
        popup.style.display = 'none';
        valentine.style.display = 'flex';
        music.play();
        startHearts();
    });

    // NO button behavior: slips away on hover
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // Floating hearts function
    function startHearts() {
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    }
</script>

</body>
</html>
